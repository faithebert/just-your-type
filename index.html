<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kanit:200,400,500,700,800,900|Parisienne&display=swap" rel="stylesheet"
</head>
<body>

  <div class="quote-1 grid relative">

    <div class="unit dress giga xs-1-4 unit-content-center island-2">
      <p class="push-none">I dress to</p>
    </div>

    <div class="unit xs-1-4 blank-1">
    </div>

    <div class="unit xs-1-4 blank-2">
    </div>

    <div class="unit kilL text-upper peta pin-center">
      <p class="split">Ki<span class="tera"> </span><span>ll</span></p>
    </div>

    <div class="unit time giga xs-1-4 unit-content-center island-2">
      <p class="push-none">my time</p>
    </div>
  </div>




  <div class="quote-2">
    <p>I take the long way home.</p>
  </div>

  <div class="quote-3">
    <p>I ask the traffic lights if it'll be alright - they say,</p>
    <p>I don't know</p>
  </div>

  <div class="quote-4">
    <p>And what once was ours</p>
    <p>is no one's now</p>
  </div>

  <div class="quote-5">
    <p>I see you everywhere, the only thing we share is this small town.</p>
  </div>

</body>
</html>
