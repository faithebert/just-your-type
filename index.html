<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kanit:200,400,500,700,800,900|Parisienne&display=swap" rel="stylesheet">
</head>
<body>

  <div class="quote-1 hidden grid relative">

    <div class="unit tera xs-1-2 s-1-4 unit-content-center-vertical island">
      <p class="push-none cursive">I <br>dress <br>to</p>
    </div>

    <div class="unit xs-0 s-1-4 m-1-4 blank-1">
    </div>

    <div class="unit xs-0 s-1-4 m-1-4 blank-2">
    </div>

    <div class="unit text-upper nina pin-center ">
      <p class="split">Ki<span>ll</span></p>
    </div>

    <div class="unit tera xs-1-2 s-1-4 unit-content-center island">
      <p class="push-none cursive">my <br>time</p>
    </div>
  </div>

  <div class="quote-2 grid island">

    <div class="unit line-1 xs-0 s-1-4 relative">
      <div class="absolute pin-left-center">
      </div>
      <div class="absolute pin-center xs-0 m-1">
      </div>
      <div class="absolute pin-right-center">
      </div>
    </div>

    <div class="unit text-center unit-content-center s-1-2">
      <h1 class="exa gutter-2"><span class="hang-punc">“</span>I take the long way home.”</h1>
    </div>

    <div class="unit line-2 xs-0 s-1-4 relative">
      <div class="absolute pin-left-center">
      </div>
      <div class="absolute pin-center xs-0 m-1">
      </div>
      <div class="absolute pin-right-center">
      </div>
    </div>

  </div>


  <div class="quote-3 grid relative">
    <div class="unit giga text-left island-2 unit-content-center-vertical">
      <p class="push-none">I ask the traffic lights if it'll be alright - they say,</p>
    </div>
    <div class="unit">
      <p class="absolute island push-0 pin-right-bottom italic">"I don't know..."</p>
    </div>
  </div>

  <div class="quote-4 grid island relative">
    <div class="unit xs-1 s-1 m-1 unit-xs-centered yotta text-upper unit-content-center-vertical island-2">
      <p class="unit bold push-none unit-l-content-center-horizontal">And what <br>once <br> was ours</p>
    </div>
    <div class="unit glow exa pin-right-bottom cursive push-none island">
      <p>is no <br>one's now</p>
    </div>
  </div>

  <div class="quote-5 grid relative">
    <div class="unit unit-content-center-horizontal yotta text-upper text-center">
      <p>Everywhere</p>
      <p>Everywhere</p>
      <p>Everywhere</p>
      <p>Everywhere</p>
      <br>
    </div>
    <div class="unit cursive pin-center exa text-center island">
      <p class="push-none">I see you everywhere, the only thing we share is this small town</p>
    </div>
  </div>

</body>
</html>
